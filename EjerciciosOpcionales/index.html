      //==============================================================
      //Ejercicio 3
      // Piedra, Papel, o Tijera!
      // Tenemos que tener un array con las tres opciones
      // Generar la opcion de la computadora, usando Math.floor(Math.random()*3) (nos va a devolver 0, 1 o 2)
      // Pedirle al usuario una opción por escrito y fijarnos a que opcion equivale
      // Checkear si el usuario gano, empato o perdio, y comunicarle con un alert

     var opt = ['piedra', 'papel', 'tijera'];
     var optAuto = Math.floor(Math.random() * 3);
     var optUser = prompt('Escoja una opción: Piedra, Papel o Tijera').toLowerCase();

     var optAutoDesc;
     if (optAuto == 0) {
       optAutoDesc = "piedra";
     } else if (optAuto == 1) {
       optAutoDesc = "papel";
     } else {
       optAutoDesc = "tijera";
     }

     if ((optUser === opt[0] && optAuto == 0) ||
         (optUser === opt[1] && optAuto == 1) ||
         (optUser === opt[2] && optAuto == 2)) {

         alert("Opción del usuario: " + optUser + " Vs. " + "Opción automática: " + optAutoDesc + ". ¡¡¡Empate!!!");

     } else if ((optUser === opt[0] && optAuto == 1) ||
         (optUser === opt[1] && optAuto == 2) ||
         (optUser === opt[2] && optAuto == 0)) {

         alert("Opción del usuario: " + optUser + " Vs. " + "Opción automática: " + optAutoDesc + ". ¡¡¡Perdió el juego!!!");

     } else if ((optUser === opt[0] && optAuto == 2) ||
         (optUser === opt[1] && optAuto == 0) ||
         (optUser === opt[2] && optAuto == 1)) {

         alert("Opción del usuario: " + optUser + " Vs. " + "Opción automática: " + optAutoDesc + ". ¡¡¡Ganó el juego!!!");

     } else {
